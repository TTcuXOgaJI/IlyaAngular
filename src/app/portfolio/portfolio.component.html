<div class="projects-gallery-grid">
    <ip-gallery-grid [gridData]="portfolioData"></ip-gallery-grid>
</div>
<div class="container navigationPageContainer">
    <ip-project-section *ngFor="let project of (portfolioData | async); let i = index; let last = last let even = even; let odd = odd" [isLeft]="odd" [isRight]="even" [slideNumber]="i" [slideData]="project" [ready]="last == i" ></ip-project-section >
</div>
