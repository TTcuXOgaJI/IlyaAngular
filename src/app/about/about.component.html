<div class=" aboutContainer table">
  <div class="table-cell table-cell-vertical-center">
    <div class="col-lg-6 col-md-6 col-xs-6" id="profileImageWrapper">
      <img id="myProfileImage" src="{{(aboutData | async)?.url}}">
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6" id="aboutContentWrapper">
      <h3>{{(aboutData | async)?.title}}</h3>
      <p id="aboutContentText">
        {{(aboutData | async)?.description}}
      </p>
      <br/>
    </div>
  </div>
</div>
